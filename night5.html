<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>DJ Radar · Auto Demo Edition</title>

<style>
:root{
  --neon:#00ffff;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  width:100svw;
  height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Microsoft JhengHei",sans-serif;
  color:var(--neon);
  overflow:hidden;
}

/* 商用 Logo */
.logo{
  position:absolute;
  top:2vh;
  left:3vw;
  font-size:clamp(16px,2vw,26px);
  opacity:.8;
}

/* 雷達主體（自適應） */
.radar{
  position:relative;
  width:min(80vmin,80vh);
  aspect-ratio:1;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(0,255,255,.35),
    rgba(0,255,255,.05) 60%,
    #000 72%);
  box-shadow:0 0 80px rgba(0,255,255,.9);
}

/* 掃描環 */
.radar::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(
    from 0deg,
    rgba(0,255,255,.9),
    rgba(0,255,255,.1),
    rgba(0,255,255,.9)
  );
  animation:spin 14s linear infinite;
  opacity:.7;
}

/* 唱片 */
.disc{
  position:absolute;
  inset:18%;
  border-radius:50%;
  overflow:hidden;
  z-index:2;
}

/* YouTube */
.disc iframe{
  width:100%;
  height:100%;
  border:0;
  pointer-events:none;
}

/* HUD */
.hud{
  position:absolute;
  bottom:3vh;
  font-size:clamp(14px,2vw,22px);
  letter-spacing:2px;
  opacity:.9;
}

/* TARGET LOCK */
.lock{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:clamp(22px,3vw,40px);
  opacity:0;
  text-shadow:0 0 30px var(--neon);
}

/* 雷達光點 */
.dot{
  position:absolute;
  width:8px;
  height:8px;
  background:var(--neon);
  border-radius:50%;
  box-shadow:0 0 15px var(--neon);
  animation:fade 1.2s forwards;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
@keyframes fade{
  to{opacity:0; transform:scale(2)}
}
</style>
</head>

<body>

<div class="logo">DJ RADAR · COMMERCIAL DEMO</div>

<div class="radar" id="radar">
  <div class="disc">
    <div id="player"></div>
  </div>
  <div class="lock" id="lock">TARGET LOCK</div>
</div>

<div class="hud" id="hud">AUTO DEMO MODE</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const radar=document.getElementById("radar");
const lock=document.getElementById("lock");

function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{
    videoId:"sReX6Luo1Js", // 換你要的
    playerVars:{
      autoplay:1,
      mute:1,
      controls:0,
      playsinline:1,
      loop:1,
      playlist:"TonEkCHSfHU"
    },
    events:{
      onReady:e=>e.target.playVideo()
    }
  });
}

/* Demo 雷達效果 */
setInterval(()=>{
  lock.style.opacity=1;
  setTimeout(()=>lock.style.opacity=0,500);

  const dot=document.createElement("div");
  dot.className="dot";
  dot.style.left=Math.random()*100+"%";
  dot.style.top=Math.random()*100+"%";
  radar.appendChild(dot);
  setTimeout(()=>dot.remove(),1200);
},1400);
</script>

</body>
</html>
