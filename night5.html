<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YT Click Play FIX</title>

<style>
body{
  margin:0;
  background:#000;
  height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#0ff;
  font-family:sans-serif;
}

.box{
  width:300px;
  height:300px;
  border-radius:50%;
  border:3px solid #0ff;
  position:relative;
  overflow:hidden;
}

#player{
  width:100%;
  height:100%;
  pointer-events:none;
}

#layer{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  background:rgba(0,0,0,.7);
  font-size:22px;
}
</style>
</head>

<body>

<div class="box">
  <div id="player"></div>
  <div id="layer">▶ CLICK TO PLAY</div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
const layer = document.getElementById("layer");
const VIDEO_ID = "0qEGfJeXDa0";

layer.onclick = () => {

  layer.innerText = "LOADING...";

  player = new YT.Player("player",{
    videoId: VIDEO_ID,
    playerVars:{
      playsinline:1,
      controls:0,
      rel:0
    },
    events:{
      onReady: e => {
        e.target.playVideo();   // ✅ 唯一保證會播的位置
        layer.style.display="none";
      }
    }
  });

};
</script>

</body>
</html>
