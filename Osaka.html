<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>名片式播放器</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Microsoft JhengHei", sans-serif;
  color: white;
}
/* ===== 時鐘 ===== */
.clock{
  position:fixed;
  top:24px;
  left:14px;
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.5);
  z-index:9999;
}

/* 刻度 */
.clock .num{
  position:absolute;
  width:100%;
  height:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
}
.clock .num span{display:block;margin-top:6px}

.n1{transform:rotate(30deg)} .n2{transform:rotate(60deg)}
.n3{transform:rotate(90deg)} .n4{transform:rotate(120deg)}
.n5{transform:rotate(150deg)} .n6{transform:rotate(180deg)}
.n7{transform:rotate(210deg)} .n8{transform:rotate(240deg)}
.n9{transform:rotate(270deg)} .n10{transform:rotate(300deg)}
.n11{transform:rotate(330deg)} .n12{transform:rotate(0deg)}

.n1 span{transform:rotate(-30deg)} .n2 span{transform:rotate(-60deg)}
.n3 span{transform:rotate(-90deg)} .n4 span{transform:rotate(-120deg)}
.n5 span{transform:rotate(-150deg)} .n6 span{transform:rotate(-180deg)}
.n7 span{transform:rotate(-210deg)} .n8 span{transform:rotate(-240deg)}
.n9 span{transform:rotate(-270deg)} .n10 span{transform:rotate(-300deg)}
.n11 span{transform:rotate(-330deg)}

.hand{
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center bottom;
}
.hour{width:4px;height:30px;background:red}
.minute{width:3px;height:40px;background:yellow}
.second{width:2px;height:48px;background:#00ffff}

/* ===== 卡片 ===== */
.player-card {
  width: 360px;
  background: #111;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
  text-align: center;
}

/* 封面圖 */
.cover {
  width: 100%;
  height: 200px;
  background: url("https://m-jpg533.github.io/hh/50.jpg") center/cover;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* 歌名 */
.title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 6px;
}

/* 副標 */
.artist {
  font-size: 16px;
  opacity: 0.7;
  margin-bottom: 15px;
}

/* 播放按鈕 */
.play-btn {
  background: #ffcc00;
  color: black;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

/* YouTube iframe（一開始隱藏） */
#ytWrap {
  display: none;
  margin-top: 15px;
}

iframe {
  width: 100%;
  height: 200px;
  border-radius: 15px;
  border: none;
}
</style>
</head>

<body>
    <div class="clock">
  <div class="num n12"><span>12</span></div>
  <div class="num n1"><span>1</span></div>
  <div class="num n2"><span>2</span></div>
  <div class="num n3"><span>3</span></div>
  <div class="num n4"><span>4</span></div>
  <div class="num n5"><span>5</span></div>
  <div class="num n6"><span>6</span></div>
  <div class="num n7"><span>7</span></div>
  <div class="num n8"><span>8</span></div>
  <div class="num n9"><span>9</span></div>
  <div class="num n10"><span>10</span></div>
  <div class="num n11"><span>11</span></div>

  <div class="hand hour" id="h"></div>
  <div class="hand minute" id="m"></div>
  <div class="hand second" id="s"></div>
</div>


<div class="player-card">

  <div class="cover"></div>

  <div class="title">大阪之女人</div>
  <div class="artist">抒情 / 人生感</div>

  <button class="play-btn" onclick="playVideo()">▶ 播放</button>

  <div id="ytWrap">
    <iframe
      id="yt"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

</div>

<script>
function playVideo() {
  const wrap = document.getElementById("ytWrap");
  const yt = document.getElementById("yt");

  wrap.style.display = "block";
  yt.src = "https://www.youtube.com/embed/Ace6CfUlg5c?si=aLD2GJ5OdR3pk8P0";
}

document.addEventListener("DOMContentLoaded",()=>{
  const h=document.getElementById("h");
  const m=document.getElementById("m");
  const s=document.getElementById("s");

  function updateClock(){
    const now=new Date();
    const hour=now.getHours()%12;
    const minute=now.getMinutes();
    const second=now.getSeconds();

    h.style.transform=`translate(-50%,-100%) rotate(${hour*30+minute*0.5}deg)`;
    m.style.transform=`translate(-50%,-100%) rotate(${minute*6}deg)`;
    s.style.transform=`translate(-50%,-100%) rotate(${second*6}deg)`;
  }

  updateClock();
  setInterval(updateClock,1000);
});

</script>

</body>
</html>
