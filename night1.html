
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ Radar Commercial</title>

<style>
html{
  -webkit-text-size-adjust:100%;
}

body{
  margin:0;
  background:#000;
  font-family:Arial,Helvetica,sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  color:#0ff;
}

/* é‡‘è‰²æ–‡å­— */
.gold-text{
  color:#ffd966;
  text-shadow:0 0 10px rgba(255,217,102,.8);
}

/* æ¨™é¡Œ */
.title{
  font-size:26px;
  margin-bottom:20px;
  text-align:center;
}

/* é›·é” */
.radar{
  position:relative;
  width:520px;
  height:520px;
  max-width:90vw;
  max-height:90vw;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(0,255,255,.35),
    rgba(0,255,255,.05) 60%,
    #000 72%);
  box-shadow:0 0 50px rgba(0,255,255,.9);
  overflow:hidden;
}

/* æƒæ */
.radar::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(#00ffff,#003333,#00ffff);
  animation:spin 16s linear infinite;
  opacity:.7;
  pointer-events:none;
}

/* ä¸­å¤®åœ“ç›¤ */
.disc{
  position:absolute;
  inset:120px;
  border-radius:50%;
  background:#000;
  overflow:hidden;
  z-index:2;
}

/* ğŸ‘‰ YouTube ä¸€å®šè¦æœ‰å°ºå¯¸ */
#player{
  width:100%;
  height:100%;
}

#player iframe{
  width:100%;
  height:100%;
  border:none;
  border-radius:50%;
}

/* æ’­æ”¾æŒ‰éˆ• */
.play-btn{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  cursor:pointer;
  background:rgba(0,0,0,.6);
  z-index:5;
}

/* TARGET LOCK */
.lock{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:26px;
  opacity:0;
  z-index:6;
}

.flash{
  animation:flash .8s;
}

@keyframes flash{
  0%{opacity:0}
  50%{opacity:1}
  100%{opacity:0}
}

/* HUD */
.hud{
  margin-top:20px;
  font-size:18px;
  text-shadow:0 0 10px #0ff;
}

/* å‘½ä¸­é» */
.dot{
  position:absolute;
  width:8px;
  height:8px;
  background:#0ff;
  border-radius:50%;
  box-shadow:0 0 15px #0ff;
  animation:fade 1.2s forwards;
}

@keyframes fade{
  to{opacity:0; transform:scale(2);}
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="title gold-text">DJ Radar<br>Commercial</div>

<div class="radar" id="radar">

  <div class="disc">
    <div id="player"></div>
  </div>

  <div class="play-btn gold-text" id="playBtn">â–¶ CLICK TO START</div>
  <div class="lock gold-text" id="lock">TARGET LOCK</div>

</div>

<div class="hud gold-text" id="hud">READY</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player, started=false;

function onYouTubeIframeAPIReady(){
  player=new YT.Player("player",{
    videoId:"Ma5Yn2P0wfw",
    playerVars:{
      playsinline:1,
      controls:0,
      rel:0
    }
  });
}

const playBtn=document.getElementById("playBtn");
const hud=document.getElementById("hud");
const lock=document.getElementById("lock");
const radar=document.getElementById("radar");

playBtn.onclick=()=>{
  player.playVideo();
  playBtn.style.display="none";
  hud.innerText="PLAYING";
  started=true;
  lock.classList.add("flash");
  setTimeout(()=>lock.classList.remove("flash"),800);
};

setInterval(()=>{
  if(!started) return;
  const dot=document.createElement("div");
  dot.className="dot";
  dot.style.left=Math.random()*100+"%";
  dot.style.top=Math.random()*100+"%";
  radar.appendChild(dot);
  setTimeout(()=>dot.remove(),1200);
},1500);
</script>

</body>
</html>
