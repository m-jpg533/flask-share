<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DJ Radar Â· Manual Play</title>

<style>
body{
  margin:0;
  background:#000;
  height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:"Microsoft JhengHei",sans-serif;
  color:#00ffff;
}

.radar{
  position:relative;
  width:min(80vmin,80vh);
  aspect-ratio:1;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(0,255,255,.35),
    rgba(0,255,255,.05) 60%,
    #000 72%);
  box-shadow:0 0 60px rgba(0,255,255,.9);
}

.radar::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(#00ffff,#003333,#00ffff);
  animation:spin 18s linear infinite;
  opacity:.6;
}

.disc{
  position:absolute;
  inset:18%;
  border-radius:50%;
  overflow:hidden;
  background:#000;
}

.disc iframe{
  width:100%;
  height:100%;
  border:0;
  pointer-events:none;
}

.playLayer{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:28px;
  cursor:pointer;
  background:rgba(0,0,0,.6);
  z-index:5;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="radar">
  <div class="disc">
    <div id="player"></div>
  </div>

  <div class="playLayer" id="playLayer">
    â–¶ CLICK TO LOAD VIDEO
  </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let player;
let currentVideo = "0qEGfJeXDa0"; // é è¨­å½±ç‰‡

function onYouTubeIframeAPIReady(){
  player = new YT.Player("player",{
    width:"100%",
    height:"100%",
    playerVars:{
      controls:0,
      playsinline:1,
      rel:0
    }
  });
}

document.getElementById("playLayer").onclick = () => {
  // é¡¯ç¤ºå½±ç‰‡ä½†ä¸å¼·åˆ¶æ’­æ”¾
  player.cueVideoById(currentVideo);
  document.getElementById("playLayer").style.display="none";
};

function changeVideo(id){
  currentVideo = id;

}
</script>

</body>
</html>
