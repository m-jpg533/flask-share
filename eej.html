 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500俱樂部 · DJ Radar</title>

<style>
/* ===== 全域 ===== */
body{
  margin:0;
  background:#000;
  color:#00ffff;
  font-family:"Microsoft JhengHei",sans-serif;
  overflow:hidden;
}

/* ===== 標題 ===== */
.title{
  position:absolute;
  top:28px;
  width:100%;
  text-align:center;
  font-size:42px;
  text-shadow:0 0 12px #00ffff,0 0 28px #00ffff;
  z-index:10;
}

/* ===== 啟動層（關鍵） ===== */
.start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  letter-spacing:4px;
  color:#00ffff;
  cursor:pointer;
  z-index:99999;
  text-shadow:0 0 20px #00ffff;
}

/* ===== 雷達主體 ===== */
.radar{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:520px;
  height:520px;
  border-radius:50%;
  background:
    radial-gradient(circle,
      rgba(0,255,255,.35),
      rgba(0,255,255,.05) 60%,
      #000 72%);
  box-shadow:0 0 45px rgba(0,255,255,.9);
}

/* 外圈旋轉 */
.radar::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(#00ffff,#003333,#00ffff);
  animation:spin 18s linear infinite;
  opacity:.7;
}

/* 十字線 */
.cross::before,
.cross::after{
  content:"";
  position:absolute;
  background:rgba(0,255,255,.45);
}
.cross::before{width:100%;height:1px;top:50%;}
.cross::after{height:100%;width:1px;left:50%;}

/* ===== 中央唱片 ===== */
.disc{
  position:absolute;
  inset:120px;
  border-radius:50%;
  background:#111;
  box-shadow:inset 0 0 20px #000;
  z-index:2;
}
.disc::after{
  content:"";
  position:absolute;
  inset:40%;
  border-radius:50%;
  background:#000;
}

/* ===== YouTube 影片（唱片中） ===== */
.video{
  position:absolute;
  inset:140px;
  border-radius:50%;
  overflow:hidden;
  z-index:6;
}
.video iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== 掃描線 ===== */
.scan-line{
  position:absolute;
  inset:0;
  border-radius:50%;
  pointer-events:none;
  z-index:4;
}
.scan-line::before{
  content:"";
  position:absolute;
  width:50%;
  height:2px;
  background:linear-gradient(
    to right,
    rgba(0,255,255,0),
    rgba(0,255,255,.95)
  );
  top:50%;
  left:50%;
  transform-origin:left center;
  animation:scan 3s linear infinite;
  box-shadow:0 0 14px #00ffff;
}

/* ===== 波形 ===== */
.wave{
  position:absolute;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  z-index:7;
}
.bar{
  width:10px;
  height:30px;
  background:#00ffff;
  box-shadow:0 0 10px #00ffff;
  transition:.15s;
}

/* ===== TARGET LOCK ===== */
.lock{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:28px;
  letter-spacing:4px;
  opacity:0;
  z-index:8;
  text-shadow:0 0 10px #00ffff,0 0 25px #00ffff;
  pointer-events:none;
}
.lock.show{opacity:1}

/* ===== HIT 效果 ===== */
.radar.hit{ box-shadow:0 0 65px rgba(0,255,255,1); }
.disc.hit{
  box-shadow:
    inset 0 0 30px #00ffff,
    0 0 30px #00ffff;
}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes scan{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="title">500俱樂部 · DJ Radar</div>

<div class="radar" id="radar">
  <div class="cross"></div>
  <div class="disc" id="disc"></div>
  <div class="scan-line"></div>
  <div class="lock" id="lock">TARGET LOCK</div>

  <div class="video">
    <iframe
      id="yt"
      src=""
      allow="autoplay; encrypted-media"
      allowfullscreen
      playsinline
      webkit-playsinline>
    </iframe>
  </div>

  <div class="wave">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>
</div>

<!-- 啟動層 -->
<div class="start" id="start">▶ CLICK TO START</div>

<script>
/* ===== 波形動畫 ===== */
const bars=document.querySelectorAll(".bar");
setInterval(()=>{
  bars.forEach(b=>{
    b.style.height=(20+Math.random()*80)+"px";
  });
},150);

/* ===== 雷達命中效果 ===== */
const radar=document.getElementById("radar");
const disc=document.getElementById("disc");
const lock=document.getElementById("lock");

setInterval(()=>{
  radar.classList.add("hit");
  disc.classList.add("hit");
  lock.classList.add("show");
  setTimeout(()=>{
    radar.classList.remove("hit");
    disc.classList.remove("hit");
    lock.classList.remove("show");
  },500);
},4000);

/* ===== 點擊必有聲（核心） ===== */
const yt=document.getElementById("yt");
const start=document.getElementById("start");
const VIDEO_ID="B4x0HAWGBPg"; // 換成你的影片 ID

start.onclick=()=>{
  start.style.display="none";

  yt.src=
    `https://www.youtube.com/embed/${VIDEO_ID}` +
    `?autoplay=1&mute=0&playsinline=1`;
};
</script>

</body>
</html>
