/* ===== é›·é”èˆå° ===== */
.radar{
  position:relative;
  width:520px;
  height:520px;
  border-radius:50%;
  background:
    radial-gradient(circle,
      rgba(0,255,255,.35),
      rgba(0,255,255,.05) 60%,

  box-shadow:
    0 0 40px rgba(0,255,255,.9);
}

/* å¤–åœˆæ—‹è½‰ */
.radar::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:conic-gradient(#00ffff,#003333,#00ffff);
  animation:spin 18s linear infinite;
  opacity:.7;
}

/* åå­—ç·š */
.cross::before,
.cross::after{
  content:"";
  position:absolute;
  background:rgba(0,255,255,.5);
}
.cross::before{
  width:100%;
  height:1px;
  top:50%;
}
.cross::after{
  height:100%;
  width:1px;
  left:50%;
}

/* ä¸­å¤®å”±ç‰‡ */
.disc{
  position:absolute;
  inset:120px;
  border-radius:50%;
  background:#111;
  box-shadow:inset 0 0 20px #000;
  z-index:2;
}
.disc::after{
  content:"";
  position:absolute;
  inset:40%;
  border-radius:50%;
  background:#000;
}

/* ===== æ³¢å½¢ ===== */
.wave{
  position:absolute;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:6px;
  z-index:3;
}
.bar{
  width:10px;
  height:40px;
  background:#00ffff;
  box-shadow:0 0 10px #00ffff;
  transition:height .2s;
}

/* ===== å‹•ç•« ===== */
@keyframes spin{
  from{transform:rotate(0deg)}

}
