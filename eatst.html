<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500俱樂部</title>

<style>
/* ===== 全域 ===== */
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Microsoft JhengHei",sans-serif;
  text-align:center;
  overflow:hidden;
}
/* ===== 科幻時鐘外框 ===== */
.clock{
  position:fixed;
  
  top:14px;
  left:14px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:
    radial-gradient(circle at top left,rgba(255,255,255,.25),transparent 40%),
    rgba(0,20,30,.55);
  backdrop-filter:blur(8px);
  border:2px solid rgba(0,255,255,.6);
  box-shadow:
    0 0 18px rgba(0,255,255,.7),
    inset 0 0 25px rgba(0,255,255,.35);
}

/* ===== 刻度 ===== */
.num{
  position:absolute;
  inset:0;
  text-align:center;
  font-size:14px;
  font-weight:bold;
  color:#9ff;
  text-shadow:0 0 8px rgba(0,255,255,.9);
}

.num span{
  display:block;
  margin-top:6px;
}

.n1{transform:rotate(30deg)}   .n1 span{transform:rotate(-30deg)}
.n2{transform:rotate(60deg)}   .n2 span{transform:rotate(-60deg)}
.n3{transform:rotate(90deg)}   .n3 span{transform:rotate(-90deg)}
.n4{transform:rotate(120deg)}  .n4 span{transform:rotate(-120deg)}
.n5{transform:rotate(150deg)}  .n5 span{transform:rotate(-150deg)}
.n6{transform:rotate(180deg)}  .n6 span{transform:rotate(-180deg)}
.n7{transform:rotate(210deg)}  .n7 span{transform:rotate(-210deg)}
.n8{transform:rotate(240deg)}  .n8 span{transform:rotate(-240deg)}
.n9{transform:rotate(270deg)}  .n9 span{transform:rotate(-270deg)}
.n10{transform:rotate(300deg)} .n10 span{transform:rotate(-300deg)}
.n11{transform:rotate(330deg)} .n11 span{transform:rotate(-330deg)}
.n12{transform:rotate(0deg)}

/* ===== 指針 ===== */
.hand{
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center bottom;
  filter:drop-shadow(0 0 6px rgba(0,255,255,.9));
}

.hour{
  width:4px;height:36px;
  background:#ff4d4d;
}
.minute{
  width:3px;height:48px;
  background:#ffe066;
}
.second{
  width:2px;height:58px;
  background:#00ffff;
  box-shadow:0 0 10px rgba(0,255,255,1);
}
/* ===== 右上角圖片 ===== */
.avatar{
  position:fixed;
  top:14px;
  right:14px;
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  z-index:9999;
  box-shadow:0 0 18px rgba(0,255,255,.6);
  pointer-events:none;
}

.title{font-size:48px;margin-top:30px;font-weight:bold}
.top-text{font-size:36px;margin-top:10px}

.center{
  margin:40px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== 能量核心 ===== */
.core{
  position:absolute;
  left:50%;
  top:50%;
  width:12px;
  height:12px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:#00ffff;
  box-shadow:0 0 16px rgba(0,255,255,1);
  animation:core 1.4s infinite ease-in-out;
}

@keyframes core{
  0%{transform:translate(-50%,-50%) scale(1)}
  50%{transform:translate(-50%,-50%) scale(1.4)}
  100%{transform:translate(-50%,-50%) scale(1)}
}


/* ===== 模式 ===== */
body.mode-neon{--c1:#00ffff;--c2:#ff00ff}
body.mode-heal{--c1:#9cffc9;--c2:#64c8ff}
body.mode-sci {--c1:#c77dff;--c2:#5080ff}

/* ===== 標題 ===== */
.title{
  font-size:42px;
  margin-top:22px;
  color:var(--c1);
  text-shadow:0 0 10px var(--c1),0 0 20px var(--c2);
}

/* ===== 模式按鈕 ===== */
#modes button{
  margin:6px;
  padding:6px 16px;
  border-radius:18px;
  border:none;
  background:#222;
  color:white;
  cursor:pointer;
}

/* ===== 舞台 ===== */
.stage{
  position:relative;
  height:56vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== 掃描探照燈 ===== */
.scan{
  position:absolute;
  width:700px;
  height:700px;
  background:
    radial-gradient(circle at center,
      rgba(255,255,255,.25),
      transparent 60%);
  filter:blur(16px);
  opacity:0;
  pointer-events:none;
  animation:scan 8s linear infinite;
  transition:opacity .6s;
}
.scan.show{opacity:.9}

@keyframes scan{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ===== 影片 ===== */
.video{
  width:280px;
  height:280px;
  border-radius:50%;
  overflow:hidden;
  z-index:3;
}
.video iframe{
  width:100%;
  height:100%;
  border:none;
}

/* ===== 控制台 ===== */
.console{
  position:absolute;
  bottom:10px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:30px;
  z-index:5;
}

/* 旋鈕 */
.knob{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#111;
  border:2px solid var(--c1);
  box-shadow:0 0 12px var(--c1);
  position:relative;
}
.knob::after{
  content:"";
  position:absolute;
  width:4px;
  height:18px;
  background:var(--c2);
  top:8px;
  left:50%;
  transform:translateX(-50%);
}

/* 音量條 */
.vu{
  width:16px;
  height:80px;
  background:#111;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 0 12px var(--c1);
}
.vu span{
  display:block;
  width:100%;
  height:30%;
  background:linear-gradient(var(--c2),var(--c1));
  animation:vu 1s infinite alternate;
}

@keyframes vu{
  from{height:20%}
  to{height:90%}
}
</style>
</head>

<body class="mode-neon" id="app">

<div class="title">500</div>
<div class="title">俱樂部</div>
<img class="avatar" src="https://m-jpg533.github.io/ppsd/52.jpg">

<div class="clock">
  <div class="num n12"><span>12</span></div>
  <div class="num n1"><span>1</span></div>
  <div class="num n2"><span>2</span></div>
  <div class="num n3"><span>3</span></div>
  <div class="num n4"><span>4</span></div>
  <div class="num n5"><span>5</span></div>
  <div class="num n6"><span>6</span></div>
  <div class="num n7"><span>7</span></div>
  <div class="num n8"><span>8</span></div>
  <div class="num n9"><span>9</span></div>
  <div class="num n10"><span>10</span></div>
  <div class="num n11"><span>11</span></div>

  <div class="hand hour" id="h"></div>
  <div class="hand minute" id="m"></div>
  <div class="hand second" id="s"></div>

  <div class="core"></div>
</div>

<script>
const h=document.getElementById("h");
const m=document.getElementById("m");
const s=document.getElementById("s");

setInterval(()=>{
  const d=new Date();
  h.style.transform=`translate(-50%,-100%) rotate(${(d.getHours()%12)*30 + d.getMinutes()/2}deg)`;
  m.style.transform=`translate(-50%,-100%) rotate(${d.getMinutes()*6}deg)`;
  s.style.transform=`translate(-50%,-100%) rotate(${d.getSeconds()*6}deg)`;
},1000);
</script>


<div id="modes">
  <button onclick="setMode('neon')">霓虹</button>
  <button onclick="setMode('heal')">療癒</button>
  <button onclick="setMode('sci')">科幻</button>
</div>

<div class="stage">
  <div class="scan" id="scan"></div>

  <div class="video">
    <iframe
      id="yt"
      src=""
      allow="encrypted-media"
      allowfullscreen
      playsinline
      webkit-playsinline>
    </iframe>
  </div>

  <!-- 控制台 -->
  <div class="console" id="console">
    <div class="knob"></div>
    <div class="vu"><span></span></div>
    <div class="knob"></div>
  </div>
</div>

<script>
const yt=document.getElementById("yt");
const scan=document.getElementById("scan");
const app=document.getElementById("app");

/* ===== 播放（手機可點） ===== */
function playVideo(id){
  yt.src=`https://www.youtube.com/embed/${id}?autoplay=1&playsinline=1`;
  scan.classList.add("show");
}

/* ===== 模式 ===== */
function setMode(m){
  app.className="mode-"+m;
}

/* 預設一首（可刪） */

playVideo("TmGSNAwgXOA")
</script>

</body>
</html>
