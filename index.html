
 
 <!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500俱樂部</title>

<style>
body{
  margin:0;
  background:#000;
  color:#f5d77a;
  font-family:"Microsoft JhengHei",sans-serif;
  text-align:center;
}

/* 標題 */
.title{font-size:48px;margin-top:30px;font-weight:bold}
.top-text{font-size:36px;margin-top:10px}

/* 中央容器 */
.center{
  margin:40px 0;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}

/* ===== 霓虹能量外圈 ===== */
.ring{
  position:absolute;
  width:320px;
  height:320px;
  border-radius:50%;
  background:
    conic-gradient(
      from 0deg,
      #00ffff,
      #ff00ff,
      #00ffff
    );
  filter:blur(1px);
  animation:spin 14s linear infinite;
  pointer-events:none;
}

/* 霓虹光暈 */
.ring::before{
  content:"";
  position:absolute;
  inset:12px;
  border-radius:50%;
  background:#000;
}

/* 發光效果 */
.ring{
  box-shadow:
    0 0 18px rgba(0,255,255,.8),
    0 0 36px rgba(255,0,255,.6),
    inset 0 0 20px rgba(0,255,255,.8);
}

/* ===== 影片遮罩（可點擊） ===== */
.iframe-mask{
  width:280px;
  height:280px;
  border-radius:50%;
  overflow:hidden;
  background:black;
  position:relative;
  z-index:2;
}

/* iframe 本體 */
.iframe-mask iframe{
  width:100%;
  height:100%;
  border:none;
}

/* 底部文字 */
.bottom-text{
  font-size:36px;
  margin-bottom:40px;
}

/* 旋轉動畫 */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="title">500俱樂部</div>
<div class="top-text">〈餐會〉</div>

<div class="center">
  <!-- 霓虹外圈 -->
  <div class="ring"></div>

  <!-- 影片（完全不轉、可點） -->
  <div class="iframe-mask">
    <iframe
      src="https://www.youtube.com/embed/7hLM6wsCRtM?playsinline=1"
      allow="encrypted-media"
      allowfullscreen
      playsinline
      webkit-playsinline>
    </iframe>
  </div>
</div>

<div class="bottom-text">喝酒文化</div>

</body>
</html>
