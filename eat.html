<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>500俱樂部</title>

<style>
body {
  margin: 0;
  background: #000;
  color: #f5d77a;
  font-family: "Microsoft JhengHei", sans-serif;
  text-align: center;
}

/* 標題 */
.title {
  font-size: 48px;
  margin-top: 30px;
  font-weight: bold;
}

.top-text {
  font-size: 36px;
  margin-top: 10px;
}

/* 中央 */
.center {
  margin: 40px 0;
  display: flex;
  justify-content: center;
}

/* 只會轉的外圈 */
.ring {
  width: 320px;
  height: 320px;
  border-radius: 50%;
  border: 6px solid #f5d77a;
  display: flex;
  justify-content: center;
  align-items: center;

  animation: spin 12s linear infinite;
  will-change: transform; /* 防 LINE 抖動 */
}

/* 播放時停止旋轉 */
.ring.pause {
  animation-play-state: paused;
}

/* 影片遮罩（關鍵） */
.iframe-mask {
  width: 280px;
  height: 280px;
  border-radius: 50%;
  overflow: hidden;
  background: black;
}

/* 影片本體（絕對不轉） */
.iframe-mask iframe {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transform: none !important;
}

/* 下方文字 */
.bottom-text {
  font-size: 36px;
  margin-bottom: 40px;
}

/* 旋轉動畫 */
@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="title">500俱樂部</div>
<div class="top-text">〈餐會〉</div>

<div class="center">
  <div class="ring" id="ring">
    <div class="video-mask">
      <video
        id="iframe"
        <ifram src="https://www.youtube.com/embed/7hLM6wsCRtM?si=T-oe0PbLM-PwRxwJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
    </div>
  </div>
</div>

<div class="bottom-text">謝謝大家參加聚會❤️</div>

<script>
const video = document.getElementById("iframe");
const ring = document.getElementById("ring");

video.addEventListener("play", () => {
  ring.classList.add("pause");
});

video.addEventListener("pause", () => {
  ring.classList.remove("pause");
});
</script>

</body>
</html>
