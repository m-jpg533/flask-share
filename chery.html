<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>名片式播放器</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Microsoft JhengHei", sans-serif;
  color: white;
}
/* ===== 時鐘 ===== */
.clock{
  position:fixed;
  top:24px;
  left:14px;
  width:120px;
  height:120px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.5);
  z-index:9999;
}

/* 刻度 */
.clock .num{
  position:absolute;
  width:100%;
  height:100%;
  text-align:center;
  font-size:14px;
  font-weight:bold;
}
.clock .num span{display:block;margin-top:6px}

.n1{transform:rotate(30deg)} .n2{transform:rotate(60deg)}
.n3{transform:rotate(90deg)} .n4{transform:rotate(120deg)}
.n5{transform:rotate(150deg)} .n6{transform:rotate(180deg)}
.n7{transform:rotate(210deg)} .n8{transform:rotate(240deg)}
.n9{transform:rotate(270deg)} .n10{transform:rotate(300deg)}
.n11{transform:rotate(330deg)} .n12{transform:rotate(0deg)}

.n1 span{transform:rotate(-30deg)} .n2 span{transform:rotate(-60deg)}
.n3 span{transform:rotate(-90deg)} .n4 span{transform:rotate(-120deg)}
.n5 span{transform:rotate(-150deg)} .n6 span{transform:rotate(-180deg)}
.n7 span{transform:rotate(-210deg)} .n8 span{transform:rotate(-240deg)}
.n9 span{transform:rotate(-270deg)} .n10 span{transform:rotate(-300deg)}
.n11 span{transform:rotate(-330deg)}

.hand{
  position:absolute;
  left:50%;
  top:50%;
  transform-origin:center bottom;
}
.hour{width:4px;height:30px;background:red}
.minute{width:3px;height:40px;background:yellow}
.second{width:2px;height:48px;background:#00ffff}

/* ===== 卡片 ===== */
.player-card {
  width: 360px;
  background: #111;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 0 30px rgba(0,0,0,0.8);
  text-align: center;
}

/* 封面圖 */
.cover {
  width: 100%;
  height: 200px;
  background: url("https://m-jpg533.github.io/hh/50.jpg") center/cover;
  border-radius: 15px;
  margin-bottom: 15px;
}

/* 歌名 */
.title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 6px;
}

/* 副標 */
.artist {
  font-size: 16px;
  opacity: 0.7;
  margin-bottom: 15px;
}

/* 播放按鈕 */
.play-btn {
  background: #ffcc00;
  color: black;
  border: none;
  padding: 12px 30px;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

/* YouTube iframe（一開始隱藏） */
#ytWrap {
  display: none;
  margin-top: 15px;
}

iframe {
  width: 100%;
  height: 200px;
  border-radius: 15px;
  border: none;
}
#modes{
  position:fixed;
  top:12px;
  right:12px;
  display:flex;
  gap:8px;
  z-index:9999;
}
#modes button{
  padding:6px 14px;
  border-radius:16px;
  border:none;
  background:#111;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}

</style>
</head>

<body>
    <div id="modes">
  <button onclick="setMode('neon')">霓虹</button>
  <button onclick="setMode('heal')">療癒</button>
  <button onclick="setMode('sci')">科幻</button>
</div>

    <div class="clock">
  <div class="num n12"><span>12</span></div>
  <div class="num n1"><span>1</span></div>
  <div class="num n2"><span>2</span></div>
  <div class="num n3"><span>3</span></div>
  <div class="num n4"><span>4</span></div>
  <div class="num n5"><span>5</span></div>
  <div class="num n6"><span>6</span></div>
  <div class="num n7"><span>7</span></div>
  <div class="num n8"><span>8</span></div>
  <div class="num n9"><span>9</span></div>
  <div class="num n10"><span>10</span></div>
  <div class="num n11"><span>11</span></div>

  <div class="hand hour" id="h"></div>
  <div class="hand minute" id="m"></div>
  <div class="hand second" id="s"></div>
</div>


<div class="player-card">

  <div class="cover"></div>

  <div class="title">Cheri Cheri Lady </div>
  <div class="artist">比阿特麗斯·埃格利秀</div>

  <button class="play-btn" onclick="playVideo()">▶ 播放</button>

  <div id="ytWrap">
    <iframe
      id="yt"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
    <style>
/* ===== Audio Device 控制台 ===== */
.audio-panel{
  width:300px;
  margin:30px auto;
  padding:18px 16px 22px;
  border-radius:20px;
  background:linear-gradient(180deg,#111,#000);
  box-shadow:
    0 0 18px rgba(0,255,255,.35),
    inset 0 0 20px rgba(255,255,255,.05);
  color:#9ff;
  font-family:system-ui,sans-serif;
  transition:.6s;
}
.audio-panel.playing{
  box-shadow:
    0 0 28px rgba(0,255,255,.8),
    0 0 60px rgba(255,0,255,.6),
    inset 0 0 24px rgba(0,255,255,.4);
}
/* ===== 模式變數 ===== */
body.neon{
  --main:#ff00ff;
  --sub:#00ffff;
}
body.heal{
  --main:#7cffc4;
  --sub:#5fd3ff;
}
body.sci{
  --main:#00ffff;
  --sub:#4b7cff;
}

/* ===== 套用到控制台 ===== */
.audio-panel{
  box-shadow:
    0 0 18px var(--sub),
    inset 0 0 20px rgba(255,255,255,.05);
}

.audio-panel.playing{
  box-shadow:
    0 0 32px var(--main),
    0 0 60px var(--sub),
    inset 0 0 26px var(--main);
}

/* 播放鍵 */
.play-btn{
  background:radial-gradient(circle,var(--main),var(--sub));
  box-shadow:0 0 22px var(--main);
}

/* VU Meter */
.vu span{
  background:rgba(0,0,0,.4);
}
.audio-panel.playing .vu span{
  background:linear-gradient(
    to top,
    var(--sub),
    var(--main)
  );
}

/* 旋鈕指針 */
.knob::after{
  background:var(--main);
}


/* ===== 標題 ===== */
.audio-title{
  font-size:14px;
  letter-spacing:2px;
  opacity:.8;
  margin-bottom:10px;
}

/* ===== VU Meter ===== */
.vu{
  display:flex;
  gap:4px;
  height:30px;
  margin-bottom:14px;
}
.vu span{
  flex:1;
  background:#022;
  border-radius:4px;
  transition:height .15s, background .15s;
}

/* ===== 中央控制 ===== */
.controls{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* 播放鍵 */
.play-btn{
  width:56px;
  height:56px;
  border-radius:50%;
  border:none;
  background:radial-gradient(circle,#0ff,#08f);
  color:#000;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,255,255,.8);
}

/* 旋鈕 */
.knob-wrap{
  text-align:center;
}
.knob{
  width:64px;
  height:64px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%,#555,#111 60%);
  position:relative;
  box-shadow:inset 0 0 10px #000;
}
.knob::after{
  content:"";
  position:absolute;
  width:4px;
  height:20px;
  background:#0ff;
  top:6px;
  left:50%;
  transform-origin:bottom center;
  transform:translateX(-50%) rotate(-120deg);
  border-radius:2px;
}
.knob-value{
  font-size:12px;
  margin-top:6px;
  opacity:.7;
}
</style>

<div class="audio-panel" id="panel">
  <div class="audio-title">AUDIO CONTROL</div>

  <!-- VU Meter -->
  <div class="vu" id="vu">
    <span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span>
  </div>

  <div class="controls">
    <!-- 播放鍵 -->
    <button class="play-btn" id="playBtn">▶</button>

    <!-- 音量旋鈕 -->
    <div class="knob-wrap">
      <div class="knob" id="knob"></div>
      <div class="knob-value" id="volText">VOL 70%</div>
    </div>
  </div>
</div>

<script>
/* ===== 控制狀態 ===== */
let playing=false;
let volume=70;
const panel=document.getElementById("panel");
const playBtn=document.getElementById("playBtn");
const knob=document.getElementById("knob");
const volText=document.getElementById("volText");
const vuBars=[...document.querySelectorAll("#vu span")];

/* ===== 播放 / 暫停 ===== */
playBtn.onclick=()=>{
  playing=!playing;
  playBtn.textContent=playing?"⏸":"▶";
  panel.classList.toggle("playing",playing);
};

/* ===== 旋鈕拖曳 ===== */
let dragging=false;
knob.addEventListener("pointerdown",()=>dragging=true);
window.addEventListener("pointerup",()=>dragging=false);
window.addEventListener("pointermove",e=>{
  if(!dragging)return;
  volume=Math.max(0,Math.min(100,volume - e.movementY));
  const deg=-120 + volume*2.4;
  knob.style.setProperty("--deg",deg);
  knob.style.setProperty("transform",`rotate(${deg}deg)`);
  volText.textContent=`VOL ${volume}%`;
});

/* ===== 假音量跳動（播放中才動） ===== */
setInterval(()=>{
  vuBars.forEach(b=>{
    if(!playing){
      b.style.height="6px";
      b.style.background="#022";
    }else{
      const h=6+Math.random()*24*(volume/100);
      b.style.height=h+"px";
      b.style.background=h>20?"#f0f":"#0ff";
    }
  });
},160);

function setMode(mode){
  document.body.className = mode;
}

/* 預設模式 */
setMode('sci');
</script>

</script>

  </div>

</div>

<script>
function playVideo() {
  const wrap = document.getElementById("ytWrap");
  const yt = document.getElementById("yt");

  wrap.style.display = "block";
  yt.src = "https://www.youtube.com/embed/VHOSnZrcogU?si=mQx7gzSBOmILzygK";
}

document.addEventListener("DOMContentLoaded",()=>{
  const h=document.getElementById("h");
  const m=document.getElementById("m");
  const s=document.getElementById("s");

  function updateClock(){
    const now=new Date();
    const hour=now.getHours()%12;
    const minute=now.getMinutes();
    const second=now.getSeconds();

    h.style.transform=`translate(-50%,-100%) rotate(${hour*30+minute*0.5}deg)`;
    m.style.transform=`translate(-50%,-100%) rotate(${minute*6}deg)`;
    s.style.transform=`translate(-50%,-100%) rotate(${second*6}deg)`;
  }

  updateClock();
  setInterval(updateClock,1000);
});

</script>

</body>
</html>
