 <!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>三畫面</title>

html, body {
  margin: 0;
  height: 100%;
  background: black;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  height: 100vh;
}

iframe {
  width: 100%;
  height: 100%;
  border: 1px solid #0ff;
}
</style>
</head>

<body>

<div class="grid">
  <iframe src="https://m-jpg533.github.io/flask-share/chery.html"></iframe>
  <iframe src="https://m-jpg533.github.io/ppsd/gmt.html"></iframe>
  <iframe src="https://m-jpg533.github.io/flask-share/Osaka.html"></iframe>
  <iframe src=""></iframe>
</div>

</body>
</html>
